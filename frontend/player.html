<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="/js/utils.js"></script>
        <script src="/js/player.js"></script>
        <title>Player</title>
    </head>
    <body>
        <div class="container">
            <nav class="nav border">
                <a class="nav-link" href="/index.html">Home</a>
                <a class="nav-link" href="/players.html">Players</a>
                <a class="nav-link" href="/servers.html">Servers</a>
                <a class="nav-link" href="/matches.html">Matches</a>
            </nav>

            <div class="row">
                <div class="col">
                    <h3 class="text-center mt-4">Player Info</h3>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <span id="name" class="align-middle display-4"></span>
                            <img id="rank-img" class="float-right align-middle border-dark rounded-circle" width="80px" />
                        </li>
                        <li class="list-group-item">
                            Rank: <span id="rank"></span>
                        </li>
                        <li class="list-group-item">
                            Faction: <span id="faction"></span>
                        </li>
                        <li class="list-group-item">
                            Color: <span id="color"></span>
                        </li>
                        <li class="list-group-item">
                            Mode: <span id="mode"></span>
                        </li>
                        <li class="list-group-item">
                            Server: <span id="servers"></span>
                        </li>
                        <li class="list-group-item">
                            Online Time: <span id="online-time"></span>
                        </li>
                        <li class="list-group-item">
                            Last Active: <span id="last-active"></span>
                        </li>
                        <li class="list-group-item">
                            Games Played: <span id="games"></span>
                        </li>
                        <li class="list-group-item">
                            Win Rate: <span id="total-rate"></span>
                        </li>
                        <li class="list-group-item">
                            1v1: <span id="1v1-rate"></span>
                        </li>
                        <li class="list-group-item">
                            2v2: <span id="2v2-rate"></span>
                        </li>
                        <li class="list-group-item">
                            3v3: <span id="3v3-rate"></span>
                        </li>
                    </ul>
                </div>

                <div class="col">
                    <h3 class="mt-4 text-center">Recent Matches</h3>
                    <ul id="matches" class="list-group"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
