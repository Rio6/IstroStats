<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/sticky-footer.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="/js/utils.js"></script>
        <script src="/js/index.js"></script>
        <title>IstroStats</title>
    </head>
    <body>
        <div class="container text-center">
            <nav class="nav border">
                <a class="nav-link active">Home</a>
                <a class="nav-link" href="/players.html">Players</a>
                <a class="nav-link" href="/factions.html">Factions</a>
                <a class="nav-link" href="/servers.html">Servers</a>
                <a class="nav-link" href="/matches.html">Matches</a>
            </nav>

            <h1>IstroStats</h1>

            <div class="row">
                <div class="col list-group">
                    <h2>Last 24 Hours</h2>
                    <ul id="reports" class="list-group">
                        <li class="list-group-item">
                            <strong>Active Players:</strong> <span id="player-report">0</span>
                        </li>
                        <li class="list-group-item">
                            <strong>Total Games:</strong> <span id="game-report">0</span>
                        </li>
                        <li class="list-group-item">
                            <strong>1v1:</strong> <span id="1v1-report">0</span>
                        </li>
                        <li class="list-group-item">
                            <strong>1v1r:</strong> <span id="1v1r-report">0</span>
                        </li>
                        <li class="list-group-item">
                            <strong>1v1t:</strong> <span id="1v1t-report">0</span>
                        </li>
                        <li class="list-group-item">
                            <strong>2v2:</strong> <span id="2v2-report">0</span>
                        </li>
                        <li class="list-group-item">
                            <strong>3v3:</strong> <span id="3v3-report">0</span>
                        </li>
                        <li class="list-group-item">
                            <strong>survival:</strong> <span id="surviva-report">0</span>
                        </li>
                    </ul>
                </div>

                <div class="col">
                    <h2>Online Players (<span id="player-count">0</span>)</h2>
                    <ul class="list-group" id="players"></ul>
                </div>
            </div>
        </div>

        <div class="footer text-muted bg-light text-center">
            Made by R26
        </div>
    </body>
</html>
