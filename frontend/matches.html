<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/sticky-footer.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="/js/utils.js"></script>
        <script src="/js/matches.js"></script>
        <title>Matches</title>
    </head>
    <body>
        <div class="container">
            <nav class="nav border">
                <a class="nav-link" href="/index.html">Home</a>
                <a class="nav-link" href="/players.html">Players</a>
                <a class="nav-link" href="/factions.html">Factions</a>
                <a class="nav-link" href="/servers.html">Servers</a>
                <a class="nav-link active">Matches</a>
            </nav>

            <h1 class="text-center">Matches</h1>

            <div>
                <button class="btn btn-secondary" onclick="filter('server')">
                    filter server
                </button>
                <button class="btn btn-secondary" onclick="filter('player')">
                    filter player
                </button>
                <button class="btn btn-secondary" onclick="filter('type')">
                    filter type
                </button>
                <input type="text" id="filter-text" />
            </div>

            <div id="filters"></div>

            <table class="table mt-2">
                <thead><tr>
                    <th onclick="sortBy('finished')">Finished</th>
                    <th>Server</th>
                    <th>Mode</th>
                    <th>Winner</th>
                    <th onclick="sortBy('time')">Time</th>
                    <th>Players</th>
                </tr></thead>
                <tbody id="matches">
                    <tr><td>
                        Loading
                    </td></tr>
                </tbody>
            </table>

            <ul id="page-button" class="pagination"></ul>
        </div>

        <div class="footer text-muted bg-light text-center">
            Made by R26
        </div>
    </body>
</html>
